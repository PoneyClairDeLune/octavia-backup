<!DOCTYPE html>
<head>

	<meta name="application-name" content="Octavia Cambiare" />
	<meta name="author" content="Lumière Élevé" />

	<link rel="stylesheet" href="css/water.min.css" />

	<link rel="stylesheet" href="css/tui.css" />

<body>
	<p>
		Open <b id="openMidi">MIDI</b>,
		<b id="openAudio">audio</b>,
		<b id="openMidw">line</b>.
		<b class="mode" title="gm">GM</b>,
		<b class="mode" title="gs">GS</b>,
		<b class="mode" title="xg">XG</b>,
		<b class="mode" title="g2">GM2</b>,
		<b class="mode" title="mt32">MT-32</b>,
		<b class="mode" title="ns5r">NS5R</b>,
		<b class="mode" title="ag10">AG-10</b>,
		<b class="mode" title="05rw">05R/W</b>,
		<b class="mode" title="x5d">X5D</b>,
		<b class="mode" title="k11">GMega</b>,
		<b class="mode" title="sg">SG</b>;<br/>
		<b class="mode" title="krs">KROSS</b>,
		<b class="mode" title="s90es">S90 ES</b>,
		<b class="mode" title="motif">Motif ES</b>.
	</p>
	<p>
		<audio id="audioPlayer" controls></audio> Demo
		<span id="demo-list">collection loading...</span>
	</p>
	<p><s>Start port: A B C D E F G H, show 16 32 64 channels.</s></p>
	<canvas style="background: #000; transform: translate(-50%, 0); left: 50%; max-width: 100%;" id="cambiare-stage" width="300" height="300" />
	<script src="js/cambiare_wa.js"></script>
